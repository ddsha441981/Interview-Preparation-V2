<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Stream Recorder</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .btn-custom {
            margin: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Audio Stream Recorder</h1>
    <div class="text-center">
        <button id="start" class="btn btn-primary btn-custom">Start Recording</button>
        <button id="send" class="btn btn-success btn-custom" disabled>Send</button>
        <button id="stop" class="btn btn-danger btn-custom" disabled>Stop Recording</button>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    const startButton = document.getElementById('start');
    const sendButton = document.getElementById('send');
    const stopButton = document.getElementById('stop');
    let mediaRecorder;
    let audioChunks = [];
    let socket;

    startButton.addEventListener('click', () => {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                // Clear previous chunks if any
                audioChunks = [];

                console.log('MediaRecorder state:', mediaRecorder.state);

                mediaRecorder.onstart = () => {
                    console.log('Recording started.');
                    console.log('MediaRecorder state after start:', mediaRecorder.state);
                };

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        console.log(`Chunk received: ${event.data.size} bytes`); // Debugging line
                    } else {
                        console.log('Received empty chunk.');
                    }
                };

                mediaRecorder.onstop = () => {
                    console.log('Recording stopped.');
                    console.log(`Total chunks collected: ${audioChunks.length}`); // Debugging line
                    console.log('MediaRecorder state after stop:', mediaRecorder.state);
                };

                mediaRecorder.start();

                // Automatically stop after 5 seconds for testing
                setTimeout(() => {
                    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                    }
                }, 5000);

                startButton.disabled = true;
                sendButton.disabled = false;
                stopButton.disabled = false;

                // Initialize WebSocket connection
                socket = new WebSocket('ws://localhost:7171/ws/stream');
                // socket = new WebSocket('ws://localhost:5000/audio');

                socket.onopen = () => {
                    console.log('WebSocket connection opened.');
                };

                socket.onclose = () => {
                    console.log('WebSocket connection closed.');
                };
            })
            .catch(error => console.error('Error accessing audio devices:', error));
    });

    sendButton.addEventListener('click', () => {
        if (socket && socket.readyState === WebSocket.OPEN) {
            if (audioChunks.length > 0) {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                socket.send(audioBlob);
                console.log('Audio sent to server.');
                audioChunks = []; // Clear chunks after sending
            } else {
                console.error('No audio data to send.');
            }
        } else {
            console.error('WebSocket connection is not open.');
        }
    });

    stopButton.addEventListener('click', () => {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
        }
        startButton.disabled = false;
        sendButton.disabled = false;
        stopButton.disabled = true;
    });
</script>
</body>
</html>
